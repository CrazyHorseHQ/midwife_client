<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SMART</title>

        <!-- build:css styles/main.css -->

    <body>

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>

        <div id="qunit"></div>

        <script type="text/javascript" src="bower_components/ic-ajax/dist/globals/main.js"></script>
        <script type="text/javascript">
          require('/tests/unit/index')['default'];
        </script>
        <!-- @endif -->

        <script type="text/javascript" src="bower_components/route-recognizer/dist/route-recognizer.js"></script>
        <script type="text/javascript" src="bower_components/pretender/pretender.js"></script>

        <script type="text/javascript">
          window.SmartApp = require('/tests/integration/index')['default'];
